<script type="text/javascript">
    RED.nodes.registerType('config-node', {
        category: 'config',
        defaults: {
            host: { value: "", required: true },
            port: { value: 80, required: true, validate: RED.validators.number() },
            name: { value: "HikServer" },
            authentication: { value: "digest" }
        },
        oneditprepare: function () {
        },
        oneditsave: function () {            
        },
        label: function () {
            return typeof this.name === undefined ? (this.host + ":" + this.port) : this.name + " " + (this.host + ":" + this.port);
        }
    });
</script>

<script type="text/x-red" data-template-name="config-node">
    <div class="form-row">
        <h4>Server config</h4>
    
    <div class="form-row">
        <label for="node-config-input-name" >
            <i class="fa fa-tag"></i>Name
        </label>
        <input type="text" id="node-config-input-name" placeholder="Name">
      
    </div>
    <div class="form-row">
        <label for="node-config-input-host">
            <i class="fa fa-server"></i>Server IP
        </label>
        <input type="text" id="node-config-input-host" placeholder="">
    </div>
    <div class="form-row">
        <label for="node-config-input-port">Port</label>
        <input type="text" id="node-config-input-port" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-config-authentication"><i class="fa fa-sign-in"></i> Authentication</label>
        <select type="text" id="node-config-authentication">
			<option value="digest">Digest</option>
			<option value="basic">Basic</option>
		</select>
	</div>
</script>
