<script type="text/javascript">
	RED.nodes.registerType('hikvisionUltimatePicture', {
		category: 'Hikvision Ultimate',
		color: '#e6e6e6',
		defaults: {
			name: { value: "" },
			server: { type: "Hikvision-config", required: true },
			channelID: { value: "1" },
			rotateimage: { value: "0" },
			heightimage: { value: "" },
			widthimage: { value: "" }
		},
		inputs: 1,
		outputs: 2,
		outputLabels: function (i) {
			var ret = "";
			switch (i) {
				case 0:
					return "Picture";
					break;
				case 1:
					return "Error";
					break;
				case 2
					:
					return "";
					break;
				default:
					break;
			}
		},
		icon: "camera-icon.png",
		label:
			function () {
				var label = "Picture"
				if (this.name !== undefined && this.name.length > 0) {
					label = this.name;
				}
				return label;
			},
		paletteLabel: function () {
			return "Picture";
		},
		oneditprepare: function () {


		},
		oneditsave: function () {

		}
	});


</script>
